    <main> <!-- Ana içerik bölümü -->
      <form id="suggestionForm"> <!-- Film/Dizi önerisi gönderme formu -->
        <label for="name">İsim:</label> <!-- Kullanıcıdan isim bilgisi alınacak alan -->
        <input type="text" id="name" name="name" required>

        <label for="type">Tür:</label> <!-- Tür seçimi için dropdown menü -->
        <select id="type" name="type">
          <option value="Film">Film</option> <!-- Film türü seçeneği -->
          <option value="Dizi">Dizi</option> <!-- Dizi türü seçeneği -->
        </select>

        <label for="title">Başlık:</label> <!-- Kullanıcıdan önerilen başlık bilgisi alınacak alan -->
        <input type="text" id="title" name="title" required>

        <label for="category">Kategori:</label> <!-- Kullanıcıdan kategori bilgisi alınacak alan -->
        <input type="text" id="category" name="category" required>      

        <button type="submit">Gönder</button> <!-- Formu gönderme butonu -->
      </form>
